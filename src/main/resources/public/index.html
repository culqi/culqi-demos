                    <li>
                      <a

                    <li>

          <h2 class="text-xl font-bold text-purple-800">
            CULQI - CUSTOM CHECKOUT
          </h2>

          <!-- START ONLY CHARGE -->
          <div
            id="only-charge"
            data-mode-content="only-charge"
            class="flex flex-col items-center place-content-center w-full hidden"
          >
            <p class="text-lg font-semibold">(Cargo + 3DS)</p>

            <div class="mt-10 flex flex-col">
              <button

              >
                Crear Cargo

              <div class="flex w-ful mt-10 min-w-[200px] justify-start">
                <span class="mr-10">Respuesta: </span>
                <p id="cardResponse"></p>
              </div>
            </div>
          </div>
          <!-- END ONLY CHARGE -->

          <!-- START CHARGE WITH CARD CREATION -->
          <div
            class="flex flex-col items-center place-content-center w-full hidden"
            id="with-card"
            data-mode-content="with-card"
          >
            <p class="text-lg font-semibold">(Tarjetas + 3DS)</p>
            <div class="grid grid-cols-2 gap-10 place-content-end">
              <div class="card-body">
                <div class="mt-10 flex flex-col">
                  <h2 class="font-bold text-purple-900 mb-6">
                    Registrar Cliente
                  </h2>
                  <form class="w-full max-w-lg">
                    <div class="flex flex-wrap -mx-3 mb-6">
                      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label
                          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                          for="firstName"
                        >
                          first name
                        </label>
                        <input
                          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                          id="firstName"
                          type="text"
                          placeholder="Jane"
                        />
                      </div>
                      <div class="w-full md:w-1/2 px-3">
                        <label
                          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                          for="lastName"
                        >
                          Last Name
                        </label>
                        <input
                          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                          id="lastName"
                          type="text"
                          placeholder="Doe"
                        />
                      </div>
                    </div>

                    <div class="flex flex-wrap -mx-3 mb-6">
                      <div class="w-full px-3">
                        <label
                          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                          for="grid-password"
                        >
                          address
                        </label>
                        <input
                          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                          id="address"
                          placeholder="Av. siempre viva"
                        />
                      </div>
                    </div>

                    <div class="flex flex-wrap -mx-3 mb-6">
                      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label
                          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                          for="addressCity"
                        >
                          address city
                        </label>
                        <input
                          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                          id="addressCity"
                          type="text"
                          placeholder="Lima"
                        />
                      </div>
                      <div class="w-full md:w-1/2 px-3">
                        <label
                          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                          for="countryCode"
                        >
                          country code
                        </label>
                        <input
                          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                          id="countryCode"
                          type="text"
                          placeholder="PE / US"
                        />
                      </div>
                    </div>

                    <div class="flex flex-wrap -mx-3 mb-6">
                      <div class="w-full px-3">
                        <label
                          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                          for="email"

                          Email
                        </label>
                        <input
                          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                          id="email"

                        />

                    <div class="flex flex-wrap -mx-3 mb-6">
                      <div class="w-full px-3">
                        <label
                          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                          for="phone"

                          placeholder="99999999"

                    <div class="flex items-center justify-between">

                          id="createCustomer"

                  <div class="flex w-ful mt-10 min-w-[200px] justify-start">

              </div>
              <div class="card-body">

                  <h2 class="font-bold text-purple-900 mb-6">
                    Guardar Tarjeta

                  <form class="w-full max-w-lg">
                    <div class="flex flex-wrap -mx-3 mb-6">
                      <div class="w-full px-3">
                        <label
                          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                          for="grid-password"

                          Client Id

                        <input
                          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                          id="customerId"
                          type="tel"
                          placeholder="cli_test_xxxxxxxx"
                        />

                          Si tienes un clientID puedes evitar registrar un

                        </p>

                    <div class="flex items-center justify-between">

                        id="createCard"

                        Crear Tarjeta

                    </div>
                  </form>
                  <div class="flex w-ful mt-10 min-w-[200px] justify-start">
                    <span class="mr-10">Respuesta: </span>
                    <p id="cardResponse"></p>
                  </div>
                </div>
              </div>
            </div>

          <!-- END CHARGE WITH CARD CREATION -->

          <div class="mt-20">
            <button
              class="bg-blue-500 hover:bg-blue-700 px-5 py-4 leading-5 rounded-full font-semibold text-white text-2xl"

            >
              Reiniciar
            </button>
          </div>
        </div>
      </div>

    <script src="https://3ds.culqi.com" defer></script>
    <script src="https://js.culqi.com/checkout-js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      integrity="sha256-KdYARiowaU79FbmEi0ykLReM0GcAknXDWjBYASERQwQ="
      crossorigin="anonymous"
    ></script>

    <script
      type="module"
      src="./js/main.js"
      defer
    ></script>

    <!-- START SIDEBAR SCRIPT -->
    <script>
      let paymentType;
      document.addEventListener("DOMContentLoaded", () => {
        const modesMenus = document.querySelectorAll("[data-mode-menu]");

        const activeMenu = () => {
          const urlParams = new URLSearchParams(window.location.search);
          const mode = urlParams.get("mode") || "only-charge";

          const menu = document.querySelector(`[data-mode-menu="${mode}"]`);
          menu.classList.add("border-l-2", "border-white", "dark:bg-gray-700");
          paymentType = mode;
          const content = document.querySelector(
            `[data-mode-content="${mode}"]`
          );

          content.classList.remove("hidden");
        };
        activeMenu();
        const getPaymentMethods = (target, selector) => {
          let obj = {
            methods: []
          };
          modesMenus.forEach((el) => {
            const data = el.getAttribute(selector);
            if (data !== target) {
              obj.methods = [...obj.methods, document.getElementById(data)];
            } else {
              obj.current = document.getElementById(data);
            }
          });
          return obj;
        };

        modesMenus.forEach((method) => {
          method.addEventListener("click", async (el) => {
            const target = method.getAttribute("data-mode-menu");
            const targetElement = document.getElementById(target);

            const obj = getPaymentMethods(target, "data-mode-menu");

            if (!obj.current) {
              window.location.href =
                window.location.pathname + "?mode=" + target;
            }
            activeMenu();
          });
        });
      });
    </script>
    <!-- END SIDEBAR SCRIPT -->
  </body>
</html>
