<div
        class="flex flex-col items-center place-content-center w-full hidden"
        id="subscription"
        data-mode-content="subscription"
>
    <p class="text-lg font-semibold">(Tarjetas + 3DS)</p>
    <div class="grid grid-cols-2 gap-10 place-content-end">
        <div class="card-body">
            <div class="mt-10 flex flex-col">
                <h2 class="font-bold text-purple-900 mb-6">Plan</h2>

                <h1 class="mb-10 text-md text-plate-400 sm:mb-0">
                    Comercio Pruebas S.A.C
                </h1>
                <div class="flex gap-4 border-y border-light-300 py-6">
                    <img src="https://culqi.com/assets/images/brand/brand.svg" alt="image_plan" class="h-full" />
                    <div class="overflow-x-hidden">
                        <h2 id="planName" class="truncate text-sm font-medium leading-tight text-plate-400">
                            C123 - Plan normal
                        </h2>
                        <p id="planDescription" class="mt-3 break-words text-micro text-plate-300">
                            Plan mensual con 1 cobro.
                        </p>
                    </div>
                </div>
                <div
                        class="mt-10 flex flex-col gap-y-3 text-plate-400 sm:mt-0 sm:gap-y-4">
                    <div class="flex items-center justify-between gap-x-4">
                        <h5 class="flex flex-col text-2xs font-light sm:font-normal">
                            Se te cobrar√° 1 sola vez por el plan mensual.
                        </h5>
                    </div>
                    <div
                            class="flex items-center justify-between gap-x-4 border-t border-light-300 pt-4">
                        <h5 class="text-2xs">Total</h5>
                        <h5 class="whitespace-nowrap text-xs font-medium">S/ 3.00</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="mt-10 flex flex-col">
                <h2 class="font-bold text-purple-900 mb-6">Registrar Cliente</h2>
                <form class="w-full max-w-lg">
                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                            <label
                                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                    for="firstName"
                            >
                                first name
                            </label>
                            <input
                                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                    id="firstName"
                                    type="text"
                                    placeholder="Jane"
                            />
                        </div>
                        <div class="w-full md:w-1/2 px-3">
                            <label
                                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                    for="lastName"
                            >
                                Last Name
                            </label>
                            <input
                                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                    id="lastName"
                                    type="text"
                                    placeholder="Doe"
                            />
                        </div>
                    </div>

                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full px-3">
                            <label
                                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                    for="grid-password"
                            >
                                address
                            </label>
                            <input
                                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                    id="address"
                                    placeholder="Av. siempre viva"
                            />
                        </div>
                    </div>

                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                            <label
                                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                    for="addressCity"
                            >
                                address city
                            </label>
                            <input
                                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                    id="addressCity"
                                    type="text"
                                    placeholder="Lima"
                            />
                        </div>
                        <div class="w-full md:w-1/2 px-3">
                            <label
                                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                    for="countryCode"
                            >
                                country code
                            </label>
                            <input
                                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                    id="countryCode"
                                    type="text"
                                    placeholder="PE / US"
                            />
                        </div>
                    </div>

                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full px-3">
                            <label
                                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                    for="email"
                            >
                                Email
                            </label>
                            <input
                                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                    id="email"
                                    placeholder="demo@demo.com"
                            />
                        </div>
                    </div>

                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full px-3">
                            <label
                                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                    for="phone"
                            >
                                Phone number
                            </label>
                            <input
                                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                    id="phone"
                                    type="tel"
                                    placeholder="99999999"
                            />
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="md:w-1/3">
                            <button
                                    class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                                    type="button"
                                    id="loadCustomerExampleData"
                            >
                                Setear datos
                            </button>
                        </div>
                        <div class="md:w-2/3">
                            <button
                                    class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                                    type="button"
                                    id="createSubscription"
                            >
                                Suscribirse
                            </button>
                        </div>
                    </div>
                </form>
                <div class="flex w-ful mt-10 min-w-[200px] justify-start">
                    <span class="mr-10">Respuesta: </span>
                    <p id="subscriptionResponse"></p>
                </div>
            </div>
        </div>

    </div>
</div>
